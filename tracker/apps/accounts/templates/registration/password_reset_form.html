                            <img src="{% static "images/logo.png" %}" alt="logo" />
                        </div>                    
                        <h3 class="mb-3">Password Reset</h3>
                        <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary">Reset my password<i class="fas fa-comments"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
