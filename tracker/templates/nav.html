<nav>
    <a href="{% url 'core:dashboard' %}">Home</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:profile' user.username%}">{{ user.username }}</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>
