{%comment%}
<nav>
    <a href="{% url 'appname:urlconfname' %}">Home</a>
    {% if request.user.is_authenticated %}
        <a href="#">{{ user.username }}</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>
{%endcomment%}
