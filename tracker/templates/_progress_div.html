<div>
    <div class="d-flex justify-content-between align-items-center mb-1 max-width-progress-wrap">
      <!-- number always green -->
      <p class="text-success">{{ ticket.progress }}%</p>
    </div>
    {% if ticket.stage == "Pending" %}
    <div class="progress progress-md">
      <div class="progress-bar bg-danger" role="progressbar" style="width: {{ ticket.progress }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>                                        
    {% elif ticket.stage == "In Progress" %}
    <div class="progress progress-md">
      <div class="progress-bar bg-warning" role="progressbar" style="width: {{ ticket.progress }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    {% elif ticket.stage == "Close to Completion" %}
    <div class="progress progress-md">
      <div class="progress-bar bg-success" role="progressbar" style="width: {{ ticket.progress }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    {% elif ticket.stage == "Closed" %}
    <div class="progress progress-md">
      <div class="progress-bar bg-success" role="progressbar" style="width: {{ ticket.progress }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>    
    {% else %}
    <p>progress-bar</p>
    <p>stage: {{ticket.stage}}</p>
    {% endif %}
</div>
